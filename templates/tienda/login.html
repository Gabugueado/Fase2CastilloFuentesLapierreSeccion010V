{% extends 'base/base.html' %}
{% load static %}

{% block body %}
<div class="site-wrapper belly-homepage--default">
	{% include 'base/navbarStatic.html' %}
	<div class="belly-bredcrumb-section">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="{% url 'index' %}">Home</a></li>
				<li><a href="">Login</a></li>
			</ul>
		</div>
	</div>
	<!--=============================================
    =            Login Register page content         =
    =============================================-->

	<div class="page-section mb--50">
		<div class="container">
			<div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
				<!-- Login Form s-->
				<form method="POST">
					{% csrf_token %}
					<div class="login-form">
						<h4 class="login-title">Iniciar Sesion</h4>
						<div class="row">
							<div class="col-md-12 col-12 mb--20">
								{{ form.as_p }}
							</div>
							<div class="col-md-12">
								<input class="register-button theme-btn mt-0" type="submit" value="Ingresar">
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>
		<div class="container">
			<div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
				<div class="login-form">
					<h4 class="login-title">Iniciar Sesion</h4>
					<div class="col-md-12">
						<a href="{% url 'social:begin' 'facebook' %}"
							class="register-button theme-btn mt-0">Facebook</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<!--=====  End of Login Register page content  ======-->

<!-- Site Bottom Starts -->
<div class="site-bottom">

	<!-- Footer Starts -->
	{% include 'base/footer.html' %}
	<!-- Footer Ends -->
</div>
<!-- Site Footer Ends -->
</div>
<!-- Site Wrapper Ends -->
{% endblock %}
